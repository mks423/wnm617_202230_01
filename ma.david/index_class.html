<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tracking App</title>
    <base href="/aau/wnm617/ma.david/">
    <link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
    <link rel="stylesheet" href="lib/css/app.css">

    <script src="lib/js/jquery-2.2.4.min.js"></script>
    <script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="lib/js/app.js"></script>
</head>
<body>
    <section data-role="page" id="signin-page">
        <div data-role="main">
            <form id="signin-form" class="form">
            <div class="form-control">
                <label for="sigin-username" class="form-label">Username</label>
                <input type="text" id="signin-username" class="form-input" placeholder="Type your Username">
            </div>
            <div class="form-control">
                <label for="sigin-password" class="form-label">Password</label>
                <input type="password" id="signin-password" class="form-input" placeholder="Type your Password">
            </div>
            <!-- <input type="submit" data-role="none"> -->
            <!-- data-role="none" form/textarea/button/input -->
            <div class="form-control">
                <a href="#recent-page" class="form-button">Submit</a>
            </div>
            </form>
        </div>
    </section>

    <section data-role="page" id="recent-page">
        <div data-role="main">map</div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">Recent</a></li>
                <li><a href="#list-page">List</a></li>
                <li><a href="#user-profile-page">Profile</a></li>
            </ul>
        </footer>
    </section>

    <section data-role="page" id="list-page">
        <header data-role="header">
            <h1>Animal List</h1>
            <ul>
                <li class="flex-stretch"></li>
                <li><a href="#">Add</a></li>
            </ul>
        </header>
        <div data-role="main">map</div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">Recent</a></li>
                <li><a href="#list-page">List</a></li>
                <li><a href="#user-profile-page">Profile</a></li>
            </ul>
        </footer>
    </section>

    <section data-role="page" id="user-profile-page">
        <header data-role="header">
            <h1>User Profile</h1>
            <ul>
                <li class="flex-stretch"></li>
                <li><a href="#user-edit-page">Edit</a></li>
            </ul>
        </header>
        <div data-role="main">map</div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">Recent</a></li>
                <li><a href="#list-page">List</a></li>
                <li><a href="#user-profile-page">Profile</a></li>
            </ul>
        </footer>
    </section>

    <section data-role="page" id="user-edit-page">
        <header data-role="header">
            <h1>Edit User</h1>
            <ul>
                <li><a href="#" data-rel="back">Back</a></li>
                <li class="flex-stretch"></li>
                <li><a href="#list-page">Save</a></li>
            </ul>
        </header>
        <div data-role="main">
            Form</div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">Recent</a></li>
                <li><a href="#list-page">List</a></li>
                <li><a href="#user-profile-page">Profile</a></li>
            </ul>
        </footer>
    </section>

</body>

</html>
